<!DOCTYPE html>
<html>
    <head>
        <title>PCLoud</title>
        <link href="pcloudsigninstyle.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>


        <header>
            <h1>pcloud</h1>
        <h4>Create Account/Login </h4>
        
        </header>
        <main>
            <form id="signUp">
                <p>Create Account</p>
         <label for="firstname">First Name</label><br>
         <input type="text" placeholder="firstName" id="firstname" name="firstName"/><br>
         <label for="secondname">Second Name</label><br>
         <input type="text" placeholder="secondName" id="secondname" name="secondName"/><br>
         <label for="username">User Name</label><br>
         <input type="text" placeholder="user name" id="username" name="userName"/><br>
         <label for="email">Email</label><br>
          <input type="email" placeholder="someone@gmail.com" id="email" name="Email"/><br>
          <label type="password">Password</label><br>
           <input type="password" name="Password" placeholder="********" id="password"/><br>
           <label for="passwordConfirm">Confirm Password</label><br>
           <input type="password" name="PasswordConfirm"  placeholder="********" id="passwordConfirm"/><br>
           <input type="submit"/>
           <b class="messageOne"></b>
            </form>
    <form id="signIn">
        <p>  Login</p>

        <label for="email">Email</label><br>
        <input type="email" placeholder="someone@gmail.com" id="email" name="Email"/><br>
        <label type="password">Password</label><br>
         <input type="password" name="password" placeholder="********" id="Password"/><br>
        <input type="submit"/>
        <b class="messageTwo"></b>
    </form>
            
        </main>
        <footer><h4>Things to note</h4>
        <p> <i>On successfull signup/login you will be redirected to  your photos session for uploading or viewing photos. </i> </p></footer>

        <script type="text/javascript" src="signJs.js"></script>
    </body>
    </html>
